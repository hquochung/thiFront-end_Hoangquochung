<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: beige;
        display: flex;
    }
    .java{
        padding: 200px;
        margin-top: 200px;
    }
</style>
<body>
    <div class="java">
    <script type="text/javascript">
        var a=5, b=2;
        document.writeln("Trước a++ là: "+(a)+"<br/>");
        document.writeln("a++ = "+(a++)+"<br/>");
        document.writeln("sau a++ là "+(a)+"<br/>");

        document.writeln("Trước ++a là: "+(a)+"<br/>");
        document.writeln("++a = "+(++a)+"<br/>");
        document.writeln("sau ++a là "+(a)+"<br/>");

        document.writeln("Trước a-- là: "+(a)+"<br/>");
        document.writeln("a-- = "+(a--)+"<br/>");
        document.writeln("sau a-- là "+(a)+"<br/>");

        document.writeln("Trước --a là: "+(a)+"<br/>");
        document.writeln("--a = "+(--a)+"<br/>");
        document.writeln("sau --a là "+(a)+"<br/>");

        var x = (a>b)?a:b;
        document.writeln("(a>b)?a:b là: "+x+"<br/>");
        document.writeln("cảm ơn các bạn đã lắng nghe !!!")
      

    </script>
    </div>
</body>
</html>
