<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script type="text/javascript">
        function chuhoa(s){
            return s.toUpperCase();
        }
        function chuthuong(s){
            return s.toLowerCase();
        }
        function chuanhoa(s){
            s = s.toLowerCase();
            xau ="";
            for( i = 0 ; i<s.length; i++){
                if(i==0)
                    xau += s.substr(i, 1).toUppercase();
                else if (s.substr(i-1, 1)==' '&& i<s.length )
                    xau += s.substr(i , 1).toUppercase();
                else 
                    xau += s.substr(i, 1); 

                
            }
            return xau ;
        }
        xau = prompt ("Nhap mot so bat ky: ");
        document.writeln("Xau hoa la : "+chuhoa(xau) +"<br/>");
        document.writeln("Xau thuong la  : "+chuthuong(xau) +"<br/>");
        document.writeln("Xau chuan hoa la  : "+chuanhoa(xau) +"<br/>");

    </script>
    
</body>
</html>
